* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    color: #2d2d2d;
    font-family: PayPal-Sans, Helvetica, Arial, sans-serif;
    font-size: 14px;
    font-weight: 400;
    overflow: hidden;
}

img {
    display: block;
    width: 100%;
    height: auto;
}

.message__logo--svg {
    position: relative;
}

.message__logo img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

/* IE will not properly scale a SVG element, but will scale a canvas element */
.message__logo canvas {
    display: block;
    width: 100%;
    visibility: hidden;
}

.message {
    display: block;
    width: 100%;
    color: #2c2e2f;
    cursor: pointer;
}

.message__container {
    min-width: 100%;
}

.message__content {
    display: inline-flex;
    align-items: center;
    min-width: 100%;
}

.message__logo-container {
    flex: 0 0 auto;
    width: 70px;
    margin-right: 0.8rem;
}

.message__messaging {
    line-height: 1.3;
    white-space: normal;
    margin-right: 0.8rem;
}

.message__messaging span.br {
    white-space: nowrap;
}

.message__promo-container {
    display: inline;
}

.message__headline {
    display: inline;
    font-weight: 400;
    font-size: 12px;
}

.message__sub-headline {
    display: none;
}

.message__disclaimer {
    display: inline;
    white-space: nowrap;
    font-size: 12px;
    font-weight: 400;
    line-height: 16px;
}

.message__disclaimer > span {
    color: #0076ff;
    text-decoration: underline;
}

/* For non-US NI disclaimer */
.message__disclaimer > span.multi:first-of-type {
    color: #2c2e2f;
    text-decoration: none;
}

.message__messaging {
    max-width: 375px;
}

.message__messaging { min-width: 190px; max-width: 240px }</style><div class="message" data-pp-message="">
    <div class="message__container">
        <!-- foreground layer -->
        <div class="message__foreground"></div>

        <!-- content layer -->
        <div class="message__content">
            <!-- PP Credit Logo -->
            <div class="message__logo-container"><div class="message__logo message__logo--svg"><img src="a_data/ppc_fc_pri.svg" alt="PayPal Credit logo"><canvas height="152" width="453"></canvas></div></div>
            <!-- Promotional Messaging -->
            <div class="message__messaging">
                <div class="message__promo-container">
                    <h5 class="message__headline"><span class="tag--small"><span class="weak br">Make 12 payments of</span> <span><span class="br">$28.49/mo</span> <span class="br">at 0% APR</span> </span></span></h5>
                    <h6 class="message__sub-headline"></h6>
                </div>
                <p class="message__disclaimer"><span class="tag--xsmall"><span>See terms</span></span></p>
            </div>
        </div>

        <!-- background layer -->
        <div class="message__background"></div>
    </div>
</div></body></html>
